# docker-compose.yml
services:
  postgres:
    image: postgres:15
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mini_bb
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  data_compiler:
    build:
      context: ./backend/data_compiler
    container_name: data_compiler
    volumes:
      - ./backend/data_compiler:/app
    working_dir: /app
    depends_on:
      - redis

  data_api:
    build:
      context: ./backend/data_api
    container_name: data_api
    ports:
      - "4001:4001"
    depends_on:
      - redis

  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_BASE=http://localhost:4001
    depends_on:
      - data_api

volumes:
  pgdata:
